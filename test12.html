<body>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.20.0/axios.js"></script>
    <script>
        axios.interceptors.response.use(
            res => {
                console.log('inter_succ', res);
                if(res.status !== 200){
                    return new Promise(()=>{});
                }else{
                    return res
                }
            },
            err => {
                console.log('inter_err', err);
                console.log('inter_err', err.message)
                return new Promise(()=>{})
            }
        )
        // axios({

        // })

        async function test() {
            var res = await axios({
                url: '/test2.html',
                method: 'GET'
            })
            console.log('await', res);
        }
        test();
    </script>
</body>

</html>
