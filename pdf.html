<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <iframe style="display:none" id="printIframe" src="http://127.0.0.1:5500/123.pdf"></iframe>
